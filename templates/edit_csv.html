{% extends 'base.html' %}
{% block title %} Загрузите csv {% endblock %}
{% block content %}
{% csrf_token %}
<div class="row">
    <div class="row">
    	<form method="POST" enctype="multipart/form-data">{% csrf_token %}
        	<input type="submit" name="save" class="send" value="Сохранить в БД">        	
			<div class="flx">
				<span>
					Автор 
				</span>
				<span>
					Название
				</span>
				<span>
					Ключевые слова
				</span>
			</div>
			{% for csv in csvs %}
			<div class="flx">
				<textarea name={{forloop.counter}}>{{csv.0}}</textarea>
				<textarea name={{forloop.counter}}>{{csv.1}}</textarea>
				<textarea name={{forloop.counter}}>{{csv.2}}</textarea>
			</div>
		{% endfor %}
    	</form>
    </div>
</div>
<style type="text/css">
	textarea{
	    resize: none;
	    height: 100px;
		}
	.send{
		position: fixed;
		right: 0;
		top: 55px;
		font-size: 1.5em;
		margin-right: 50px; 
	}
	span{
		text-align: center;
		font-size: 20px;
		font-weight: bold;
	}
	.flx {
		display: flex;
	}
	.flx > span,
	.flx > textarea {
		flex: 1 1;
	}
	form {
		width: 100%;
	}

</style>
{% endblock %}
